<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Javascript Scroll</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	<p>Coding is <span id="magic"></span></p>

  <script>
		var words = ["a lot of fun", "about not giving up", "challenging and empowering", "creative expression", "what I learned at CodingDojo!"];
		var	el = document.getElementById('magic');
		var word_counter = 0;
		var character_counter = 0;
		function updateText()
		{
			el.innerHTML += words[word_counter][character_counter++];
			if(character_counter > words[word_counter].length)
			{
                console.log(word_counter);
                if(word_counter < words.length-1) word_counter++;
				else word_counter = 0; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank
				//if we're displaying the last word, go back to the first word
			}
		}
		setInterval(updateText,300);
	</script>
</body>
</html>
