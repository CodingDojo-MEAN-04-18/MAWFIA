<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    	<title>DojoQuery</title>
        <script src="../jquery-3.3.1.min.js"></script>
    </head>
    <body>

    	<script>

            $(document).ready( () => {

                function fib() {
                  var n = [];
                  function nacci() {
                    n.length > 1 ? n.push(n[n.length-1]+n[n.length-2]) : n.push(1);
                    n.length > 2 ? console.log(n[n.length-1]+n[n.length-2]) : console.log(n[n.length-1]);
                  }
                  return nacci
                }

                var fibCounter = fib();
                fibCounter() // should console.log "1"
                fibCounter() // should console.log "1"
                fibCounter() // should console.log "2"
                fibCounter() // should console.log "3"
                fibCounter() // should console.log "5"copy
                fibCounter() // should console.log "8"

            });
        </script>
    </body>
</html>
